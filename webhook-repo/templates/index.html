<!DOCTYPE html>
<html>
<head>
    <title>GitHub Events</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f0f0f0;
            padding: 30px;
        }
        h1 {
            color: #222;
        }
        ul {
            list-style: none;
            padding: 0;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
        }
        li {
            margin-bottom: 10px;
            font-size: 16px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>GitHub Events</h1>
    <ul id="eventList"></ul>

    <script>
        async function loadEvents() {
            const res = await fetch('/api/events');
            const data = await res.json();
            const list = document.getElementById('eventList');
            list.innerHTML = '';
            data.forEach(e => {
                const li = document.createElement('li');
                li.textContent = ${e.author} ${e.action} to ${e.to_branch} on ${e.timestamp};
                list.appendChild(li);
            });
        }

        loadEvents();
        setInterval(loadEvents, 15000); // refresh every 15 sec
    </script>
</body>
</html>
